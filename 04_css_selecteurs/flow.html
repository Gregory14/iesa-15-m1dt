<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#main div {width: 200px; height: 200px;}
		.red {background-color: red; position: absolute; left: 100px; top : 50px; z-index: 1;}
		.blue {background-color: blue; position: absolute; left: 50px; top : 100px; z-index: 2;}
		.green {background-color: green; position: absolute; left: 0px; top : 0px;}
	</style>
</head>
<body>
	<div id="main">
		<div class="red"></div>
		<div class="blue"></div>
		<div class="green"></div>
	</div>
</body>
</html>
