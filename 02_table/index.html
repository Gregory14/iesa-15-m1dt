<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<title>Les tableaux</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>Titre 1</td>
					<td>Titre 2</td>
					<td>Titre 3</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>Pied de page 1</td>
					<td>Pied de page 2</td>
					<td>Pied de page 3</td>
				</tr>	
			</tfoot>
			<tbody>
				<tr>
					<td>Ligne 1</td>
					<td>Contenu colonne 2</td>
					<td>Contenu colonne 3</td>
				</tr>
				<tr>
					<td>Ligne 2</td>
					<td>Contenu colonne 2</td>
					<td>Contenu colonne 3</td>
				</tr>
				<tr>
					<td>Ligne 3</td>
					<td>Contenu colonne 2</td>
					<td>Contenu colonne 3</td>
				</tr>	
			</tbody>	
		</table>	
	</body>	
</html>
